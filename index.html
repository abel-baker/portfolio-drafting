<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8>" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Trirong&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/third.css" />

    <title>Abel Baker &ndash; front-end portfolio</title>
</head>

<body>

    <header class="header">
        <h1><span class="no-break">Abel Baker</span>, <span class="no-break">a Silly Billy</span></h1>
    </header>

    <section class="hero"><p>front-end developer, back-end apprentice</p></section>

    <main class="main">

        <section id="section-projects"> <!-- flexbox: title bar and content div -->
            <div class="title-bar"> <!-- flexbox: title bar with section name -->
                <h3>Projects</h3>
            </div>

            <section class="article-container project-container"> <!-- flexbox: content div containing indiv articles -->

                <article id="project-html"> <!-- vertical box w wide border, background img, bottom-right label, collapsed border -->
                    <p>
                        <a href="/">html / css</a>
                    </p>
                </article>

                <article id="project-js">
                    <p>
                        <a href="/">javascript</a>
                    </p>
                </article>

                <article id="project-combo" class="flip-article"> <!-- horizontal bar w stretch -->
                    <p>
                        <a href="/">irl</a>
                    </p>
                </article>

            </section> <!-- end project-container-->

        </section> <!-- end projects -->

        <section id="section-resume"> <!-- flexbox? single article -->
            <div class="title-bar">
                <h3>Resume</h3>
            </div>

            <section class="article-container resume-container">

                <article id="resume" class="flip-article"> <!-- horizontal box -->
                    
                    <p>resume</p>
                </article>

            </section>
        </section>  <!-- end resume -->

        <section id="section-contact"> <!-- flexbox: horizontal icons -->
            <div class="title-bar">
                <h3>Contact</h3>
            </div>

            <section class="article-container contact-container">
                <article class="contact-tile twitter"> <!-- flexbox: square(ish) vertical boxes -->
                    <p>twitter</p>
                </article>

                <article class="contact-tile github">
                    <p>github</p>
                </article>

            </section>
        </section>  <!-- end resume -->

    </main>


</body>









</html>
