<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />

    <!-- import fonts from Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Trirong&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Abel Baker &ndash; front-end portfolio</title>
</head>

<body>

    <header id="header" class="header"> <!-- sticky header -->
        <h1><span class="no-break">Abel Baker</span>, <span class="no-break">a Silly Billy</span></h1>
        <nav> <!-- positioned relative to sticky header -->
            <ul>
                <li class="nav-label">check out:</li>
                <li><a href="#section-projects">projects</a></li>
                <li><a href="#section-resume">resume</a></li>
                <li><a href="#section-contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <img src="./assets/images/abel-baker.jpg" alt="Aged sepia-toned photograph of a smiling man">
        <p>front-end developer, back-end apprentice</p>
    </section>

    <main class="main">

        <section id="section-projects"> <!-- flexbox: title bar and content div -->
            <div class="title-bar">
                <h3>Projects</h3>
            </div>

            <section class="article-container project-container"> <!-- flexbox: indiv articles --> 

                <!-- vertical box w wide border, img, hover background img, bottom-right label, collapsed border -->
                <article id="project-html" class="flip-article"> <!-- box class that flips horizontal at narrow resolutions -->
                    <a href="https://abel-baker.github.io/run-buddy/" target="_blank"><img src="./assets/images/runbuddy.png" 
                        alt="Screenshot and source code of Run Buddy website implemented in html & css by abel baker" /></a>
                    <p>html / css</p>
                </article>
                
                <article id="project-js">
                    <a href="#" target="_blank"><img src="./assets/images/loveletters.png"
                        alt="Screenshot and source code of Love Letters bot for Discord developed by abel baker" /></a>
                    <p>
                        javascript
                    </p>
                </article>

                <article id="project-combo">
                    <a href="https://imgur.com/a/7Ihcbfj" target="_blank"><img src="./assets/images/crochet.webp"
                        alt="Crochet project in progress on a Tunisian crochet hook and balls of yarn" /></a>
                    <p>
                        irl
                    </p>
                </article>

            </section> <!-- end project-container-->
        </section> <!-- end projects -->

        <section id="section-resume"> <!-- flexbox? single article -->
            <div class="title-bar">
                <h3>Resume</h3>
            </div>

            <section class="article-container resume-container">
                <article id="resume" class="flip-article"> <!-- horizontal box -->
                    <a href="#" target="_blank"><img src="./assets/images/resume.png"
                        alt="Screenshot of a resume with 'hipster ipsum' placeholder text" /></a>
                    <p>resume</p>
                </article>
            </section>
        </section>  <!-- end resume -->

        <section id="section-contact"> <!-- flexbox: horizontal icons -->
            <div class="title-bar">
                <h3>Contact</h3>
            </div>

            <section class="article-container contact-container">
                <article id="twitter" class="contact-tile"> <!-- flexbox: square(ish) vertical boxes -->
                    <a href="https://twitter.com/abel-baker">
                        <img src="./assets/images/icon-tw.png" alt="twitter logo" />
                    </a>
                    <p>@abel-baker</p>
                </article>

                <article id="github" class="contact-tile">
                    <a href="https://github.com/abel-baker">
                        <img src="./assets/images/icon-gh.png" alt="twitter logo" />
                    </a>
                    <p>abel-baker</p>
                </article>

            </section>
        </section>  <!-- end contact -->

        <footer>
            <nav>
                <ul>
                    <li class="nav-label">thanks for visiting</li>
                    <li><a href="#hero">back to top</a></li>
                </ul>
            </nav>
        </footer>

    </main>

</body>


</html>
