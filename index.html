<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8>" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Abel Baker &ndash; portfolio</title>
</head>

<body>

    <header class="header">
        <h1><em>Abel Baker</em></h1>
    </header>

    <section class="hero"> <!-- hero image --> </section>

    <main class="main">

        <section class="content"> <!-- flexbox: contain all sections -->

            <section id="section-projects" class="section-projects"> <!-- flexbox: title bar and content div -->
                <div class="title-bar"> <!-- flexbox: title bar with section name and nav buttons -->
                    <h3>Projects</h3>
                    <div class="nav"> <!-- flexbox: top and bottom arrows -->
                        <a href="/" title="up to top"><img src="https://via.placeholder.com/80x25" alt="up to top" /></a>
                        <a href="/" title="down to resume"><img src="https://via.placeholder.com/80x25" alt="down to resume" /></a>
                    </div>
                </div>

                <section class="article-container project-container"> <!-- flexbox: content div containing indiv articles -->

                    <article id="project-html"> <!-- vertical box w wide border, background img, bottom-right label, collapsed border -->
                        <p>html</p>
                    </article>

                    <article id="project-js">
                        <p>javascript</p>
                    </article>

                    <article id="project-combo"> <!-- horizontal bar w stretch -->
                        <p>c-c-c-combo, d.b.a. a long bit of text</p>
                    </article>

                </section> <!-- end project-container-->

            </section> <!-- end projects -->

            <section id="section-resume" class="section-resume"> <!-- flexbox? single article -->
                <div>
                    <h3>Resume</h3>
                    <div class="nav">
                        <a href="/" title="up to projects"><img src="https://via.placeholder.com/80x30" alt="up to projects" /></a>
                        <a href="/" title="down to contact"><img src="https://via.placeholder.com/80x30" alt="down to contact" /></a>
                    </div>
                </div>

                <section class="article-container resume-container">

                    <article id="resume"> <!-- horizontal box -->
                        
                        <p>resume</p>
                    </article>

                </section>
            </section>  <!-- end resume -->

            <section id="section-contact" class="section-contact"> <!-- flexbox: horizontal icons -->
                <div>
                    <h3>Contact</h3>
                    <div class="nav">
                        <a href="/" title="up to resume"><img src="https://via.placeholder.com/80x30" alt="up to resume" /></a>
                        <!-- <a href="/" title="down to contact"><img src="/" alt="down to contact" /></a> -->
                    </div>
                </div>

                <section class="contact-container">

                    <article class="contact-tile twitter"> <!-- flexbox: square(ish) vertical boxes -->
                        <p>twitter</p>
                    </article>

                    <article class="contact-tile github">
                        <p>github</p>
                    </article>

                </section>
            </section>  <!-- end resume -->

        </section> <!-- end content -->

    </main>



</body>









</html>
