<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />

    <!-- import fonts from Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Trirong&display=swap" rel="stylesheet"> 

    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/flatstyle.css">

    <title>Abel Baker &ndash; front-end portfolio</title>
</head>

<body>
    <header id="header" class="sticky-top mb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-sm">
                <span class="navbar-brand mb-0 h1">Abel Baker</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-5">
                        <a class="nav-link" href="#section-projects">Projects</a>
                        <a class="nav-link" href="#section-resume">Resume</a>
                        <a class="nav-link" href="#section-contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="./assets/images/abel-baker.jpg" class="d-block mx-lg-auto img-fluid" height="237" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">Abel Baker, silly billy</h1>
                <p class="lead"></p>front-end developer, back-end apprentice
            </div>
        </div>
    </div>

    <main class="main">

        <section class="container px-4 py-5" id="project-cards">
            <h2 class="pb-2 border-bottom">Projects</h2>

            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">

                <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('./assets/images/crochet.webp')">
                        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                            <h2 class="pt-5 mt-5 mb-1 display-6 lh-1 fw-bold">Crochet</h2>
                            <p class="mb-4"><small>Tunisian crochet</small></p>
                            <div class="d-flex list-unstyled mt-auto">
                                <!-- <li class="me-auto">
                                    <i class="bi-github"></i>
                                </li> -->
                                <li class="d-flex align-items-center ms-auto me-3">
                                    <i class="bi bi-link-45deg me-1"></i>
                                    <small>Ravelry</small>
                                </li>
                                <li class="d-flex align-items-center">
                                    <i class="bi bi-code-square me-1"></i>
                                    <small>irl</small>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-projects"> <!-- flexbox: title bar and content div -->
            <div class="title-bar">
                <h3>Projects</h3>
            </div>

            <section class="article-container project-container"> <!-- flexbox: indiv articles --> 

                <!-- vertical box w wide border, img, hover background img, bottom-right label, collapsed border -->
                <article id="project-html" class="flip-article"> <!-- box class that flips horizontal at narrow resolutions -->
                    <a href="https://abel-baker.github.io/run-buddy/" target="_blank"><img src="./assets/images/runbuddy.png" 
                        alt="Screenshot and source code of Run Buddy website implemented in html & css by abel baker" /></a>
                    <p>html / css</p>
                </article>
                
                <article id="project-js">
                    <a href="https://github.com/abel-baker/love-letters" target="_blank"><img src="./assets/images/loveletters.png"
                        alt="Screenshot and source code of Love Letters bot for Discord developed by abel baker" /></a>
                    <p>
                        javascript
                    </p>
                </article>

                <article id="project-combo">
                    <a href="https://imgur.com/a/7Ihcbfj" target="_blank"><img src="./assets/images/crochet.webp"
                        alt="Crochet project in progress on a Tunisian crochet hook and balls of yarn" /></a>
                    <p>
                        irl
                    </p>
                </article>

            </section> <!-- end project-container-->
        </section> <!-- end projects -->

        <section id="section-resume"> <!-- flexbox? single article -->
            <div class="title-bar">
                <h3>Resume</h3>
            </div>

            <section class="article-container resume-container">
                <article id="resume" class="flip-article"> <!-- horizontal box -->
                    <a href="#" target="_blank"><img src="./assets/images/resume.png"
                        alt="Screenshot of a resume with 'hipster ipsum' placeholder text" /></a>
                    <p>resume</p>
                </article>
            </section>
        </section>  <!-- end resume -->

        <section id="section-contact"> <!-- flexbox: horizontal icons -->
            <div class="title-bar">
                <h3>Contact</h3>
            </div>

            <section class="article-container contact-container">
                <article id="twitter" class="contact-tile" target="_blank"> <!-- flexbox: square(ish) vertical boxes -->
                    <a href="https://twitter.com/abel-baker">
                        <figure>
                            <i class="bi-twitter"></i> @abel-baker
                        </figure>
                    </a>
                </article>

                <article id="github" class="contact-tile">
                    <a href="https://github.com/abel-baker" target="_blank">
                        <figure>
                            <i class="bi-github"></i> abel-baker
                        </figure>
                    </a>
                </article>

            </section>
        </section>  <!-- end contact -->

        <footer>
            <nav>
                <ul>
                    <li class="nav-label">thanks for visiting</li>
                    <li><a href="#hero">back to top</a></li>
                </ul>
            </nav>
        </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
